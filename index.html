<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Con todo mi amor ðŸ’—</title>
  <style>
    body {
      background: #ffe6f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    .heart {
      width: 180px;
      cursor: pointer;
      transition: transform 0.4s ease;
    }

    .heart:hover {
      transform: scale(1.12);
    }

    .music-player {
      margin-top: 25px;
      display: none;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .music-player.active {
      display: block;
      opacity: 1;
    }

    .btn {
      background: #ff4d88;
      border: none;
      padding: 12px 22px;
      border-radius: 14px;
      color: white;
      cursor: pointer;
      font-size: 17px;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="https://i.imgur.com/8Km9tLL.png" alt="heart" class="heart" id="heartBtn">
  
  <div class="music-player" id="musicPlayer">
    <button class="btn" id="playPauseBtn">Pausar mÃºsica</button>
  </div>
</div>

<!-- MUSICA -->
<audio id="audioPlayer" loop preload="auto">
  <source src="https://docs.google.com/uc?export=download&id=179MP1_EtIlMoZE-WZiU2Mt7d0nobyhkK" type="audio/mpeg">
</audio>

<script>
  const heartBtn = document.getElementById('heartBtn');
  const musicPlayer = document.getElementById('musicPlayer');
  const playPauseBtn = document.getElementById('playPauseBtn');
  const audioPlayer = document.getElementById('audioPlayer');

  let isPlaying = false;
  audioPlayer.volume = 0;

  function showPlayer() {
    musicPlayer.classList.add('active');
  }

  function fadeInMusic() {
    let v = 0;
    const fade = setInterval(() => {
      if (v < 0.45) {
        v += 0.01;
        audioPlayer.volume = v;
      } else {
        clearInterval(fade);
      }
    }, 150);
  }

  function playMusic() {
    audioPlayer.play().then(() => {
      isPlaying = true;
      playPauseBtn.textContent = "Pausar mÃºsica";
      fadeInMusic();
    }).catch(() => {});
  }

  function pauseMusic() {
    audioPlayer.pause();
    isPlaying = false;
    playPauseBtn.textContent = "Reproducir mÃºsica";
  }

  heartBtn.addEventListener('click', () => {
    showPlayer();
    if (!isPlaying) playMusic();
  });

  playPauseBtn.addEventListener('click', () => {
    if (isPlaying) pauseMusic();
    else playMusic();
  });
</script>

</body>
</html>
